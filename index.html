<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-html2canvas@latest/dist/jspdf-html2canvas.min.js"></script>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/customize.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <title>Resume Builder</title>
  </head>

  <header>
    <img src="images/icons8-resume-64 (1).png" alt="" />
    <h1>Resume Builder</h1>
  </header>

  <body>
    <div class="row">
      <!-- CUSTOMIZATION -->
      <div class="left-column">
        <div id="customizeContainer">
          <div id="color-picker">
            Color Picker
            <div id="color-options">
              <button
                type="button"
                id="cornflowerblue-btn"
                onclick="changeColor('#6495ed')"
              ></button>
              <button
                type="button"
                id="darkpurple-btn"
                onclick="changeColor('#3C1B43')"
              ></button>
              <button
                type="button"
                id="magenta-btn"
                onclick="changeColor('#922D50')"
              ></button>
              <button
                type="button"
                id="midnightgreen-btn"
                onclick="changeColor('#113537')"
              ></button>
              <button
                type="button"
                id="coral-btn"
                onclick="changeColor('#FC814A')"
              ></button>
            </div>
          </div>

          <div id="addExp">
            <button type="button" id="addExp-btn" onclick="addExp()">
              + Add Work
            </button>
          </div>

          <div id="addEdu">
            <button type="button" id="addEdu-btn" onclick="addEdu()">
              + Add Education
            </button>
          </div>

          <div id="addSkill">
            <button type="button" id="addSkill-btn" onclick="addSkill()">
              + Add Skill
            </button>
          </div>
        </div>
      </div>
      <script src="scripts/customize.js"></script>

      <!-- RESUME TEMPLATE -->
      <div class="right-column">
        <div id="printBorder">
          <div id="printContainer">
            <!-- RESUME HEADER -->
            <div id="resume-header">
              <textarea
                name="name"
                placeholder="Full Name"
                id="name"
                cols="30"
                rows="1"
              ></textarea>
              <textarea
                name="Address"
                id="address"
                cols="80"
                rows="1"
                placeholder="Address"
              ></textarea>
              <div id="contact">
                <textarea
                  name="phone"
                  id="phone"
                  cols="20"
                  rows="1"
                  placeholder="Phone number"
                ></textarea>
                <textarea
                  name="email"
                  id="email"
                  cols="50"
                  rows="1"
                  placeholder="Email"
                ></textarea>
              </div>
            </div>

            <!-- ABOUT -->
            <textarea
              name="about"
              id="about"
              cols="25"
              rows="3"
              placeholder="About yourself"
            ></textarea>

            <!-- EXPERIENCE -->
            <div id="exp">
              <div id="exp-header">Professional Experience</div>
              <!-- <div id="exp-item"> -->
              <textarea
                name="title"
                id="job-title"
                cols="1"
                rows="1"
                placeholder="Job title"
              ></textarea>
              <textarea
                name="date"
                id="job-date"
                cols="1"
                rows="1"
                placeholder="Starting date - end date"
              ></textarea>
              <textarea
                name="job description"
                id="job-desc"
                cols="30"
                rows="3"
                placeholder="Job description"
              ></textarea>
            </div>
            <!-- </div> -->

            <!-- EDUCATION -->
            <div id="edu">
              <div id="edu-header">Education</div>
              <textarea
                name="school name"
                id="edu-title"
                cols="30"
                rows="1"
                placeholder="School name"
              ></textarea>
              <textarea
                name="date"
                id="edu-date"
                cols="30"
                rows="1"
                placeholder="Starting date - end date"
              ></textarea>
              <textarea
                name="description"
                id="edu-desc"
                cols="30"
                rows="3"
                placeholder="Education description"
              ></textarea>
            </div>

            <!-- SKILLS -->
            <div id="skills">
              <div id="skills-header">Skills</div>
              <ul>
                <li>
                  <textarea
                    name=""
                    id="skill1"
                    cols="30"
                    rows="1"
                    placeholder="Skill"
                  ></textarea>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- PRINT BUTTON -->
        <button
          id="print-btn"
          onclick="
      removeBorder();
      printContent('printContainer');"
        >
          Print/Save
        </button>
      </div>
    </div>

    <script src="scripts/app.js"></script>
  </body>

  <footer>
    <h3>
      Â© 2023

    </h3>
    <a
      href="https://github.com/alecnazzy/resume-builder"
      target="_blank"
      id="gh-foot-icon"
    >
      <img src="images/icons8-github-30 (1).png" alt="github" />
    </a>
  </footer>
</html>
