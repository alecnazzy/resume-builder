<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-html2canvas@latest/dist/jspdf-html2canvas.min.js"></script>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/customize.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="icon" href="images/icons8-resume-64 (1).png" />
    <title>Resume Builder</title>
  </head>

  <header>
    <img src="images/icons8-resume-64 (1).png" alt="" />
    <h2>Resume Builder</h2>
  </header>

  <body>
    <div class="row">
      <!-- CUSTOMIZATION -->
      <div class="left-column">
        <div id="customizeContainer">
          <div id="color-picker">
            <h1>Palette</h1>
            <div id="color-options">
              <button
                type="button"
                id="blue-btn"
                onclick="changeColor('#3993dd')"
              ></button>
              <button
                type="button"
                id="purple-btn"
                onclick="changeColor('#3C1B43')"
              ></button>
              <button
                type="button"
                id="magenta-btn"
                onclick="changeColor('#922D50')"
              ></button>
              <button
                type="button"
                id="green-btn"
                onclick="changeColor('#113537')"
              ></button>
              <button
                type="button"
                id="coral-btn"
                onclick="changeColor('#FC814A')"
              ></button>
            </div>
          </div>

          <div id="addRemoveSec">
            <h1>Add/Remove</h1>
            <h3>Professional</h3>
            <div id="btn-row">
              <div id="addExp">
                <button type="button" id="add-btn" onclick="addExp()">+</button>
              </div>
              <div id="removeExp">
                <button type="button" id="remove-btn" onclick="removeExp()">
                  -
                </button>
              </div>
            </div>

            <h3>Education</h3>
            <div id="btn-row">
              <div id="addEdu">
                <button type="button" id="add-btn" onclick="addEdu()">+</button>
              </div>
              <div id="removeEdu">
                <button type="button" id="remove-btn" onclick="removeEdu()">
                  -
                </button>
              </div>
            </div>

            <h3>Skills</h3>
            <div id="btn-row">
              <div id="addSkill">
                <button type="button" id="add-btn" onclick="addSkill()">
                  +
                </button>
              </div>
              <div id="removeSkill">
                <button type="button" id="remove-btn" onclick="removeSkill()">
                  -
                </button>
              </div>
            </div>

            <h3>Projects</h3>
            <div id="btn-row">
              <div id="addProject">
                <button type="button" id="add-btn" onclick="addProject()">
                  +
                </button>
              </div>
              <div id="removeProject">
                <button type="button" id="remove-btn" onclick="removeProject()">
                  -
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="scripts/customize.js"></script>
      <!-- END CUSTOMIZATION -->

      <!-- RESUME TEMPLATE -->
      <div class="right-column">
        <div id="printBorder">
          <div id="printContainer">
            <!-- RESUME HEADER -->
            <div id="resume-header">
              <div id="fullname">
                <textarea
                  name="first-name"
                  placeholder="First Name"
                  id="first-name"
                  cols="20"
                  rows="1"
                ></textarea>
                <textarea
                  name="last-name"
                  placeholder="Last Name"
                  id="last-name"
                  cols="20"
                  rows="1"
                ></textarea>
              </div>

              <div id="contact">
                <textarea
                  name="Address"
                  id="address"
                  cols="20"
                  rows="1"
                  placeholder="Address"
                ></textarea>
                <textarea
                  name="phone"
                  id="phone"
                  cols="20"
                  rows="1"
                  placeholder="Phone number"
                ></textarea>
                <textarea
                  name="email"
                  id="email"
                  cols="50"
                  rows="1"
                  placeholder="Email"
                ></textarea>
                <textarea
                  name="website"
                  id="website"
                  cols="50"
                  rows="1"
                  placeholder="website"
                ></textarea>
              </div>
            </div>

            <!-- ABOUT -->
            <textarea
              name="about"
              id="about"
              cols="25"
              rows="3"
              placeholder="About yourself"
            ></textarea>

            <!-- EXPERIENCE -->
            <div id="exp">
              <div id="exp-header">Professional Experience</div>
              <textarea
                name="title"
                id="job-title"
                cols="1"
                rows="1"
                placeholder="Job title"
              ></textarea>
              <textarea
                name="date"
                id="job-date"
                cols="1"
                rows="1"
                placeholder="Starting date - end date"
              ></textarea>
              <textarea
                name="job description"
                id="job-desc"
                cols="30"
                rows="3"
                placeholder="Job description"
              ></textarea>
            </div>
            <!-- </div> -->

            <!-- EDUCATION -->
            <div id="edu">
              <div id="edu-header">Education</div>
              <textarea
                name="school name"
                id="edu-title"
                cols="30"
                rows="1"
                placeholder="School name"
              ></textarea>
              <textarea
                name="date"
                id="edu-date"
                cols="30"
                rows="1"
                placeholder="Starting date - end date"
              ></textarea>
              <textarea
                name="description"
                id="edu-desc"
                cols="30"
                rows="3"
                placeholder="Education description"
              ></textarea>
            </div>

            <!-- SKILLS -->
            <div id="skills">
              <div id="skills-header">Skills</div>
              <ul>
                <li>
                  <textarea
                    name=""
                    id="skill1"
                    cols="30"
                    rows="1"
                    placeholder="Skill"
                  ></textarea>
                </li>
              </ul>
            </div>
            <div id="projects">
              <div id="projects-header">Projects</div>
              <textarea
                name="project name"
                id="project-title"
                cols="30"
                rows="1"
                placeholder="Project name"
              ></textarea>
              <textarea
                name="description"
                id="project-desc"
                cols="30"
                rows="3"
                placeholder="Project description"
              ></textarea>
            </div>
          </div>
        </div>

        <!-- PRINT BUTTON -->
        <button
          id="print-btn"
          onclick="
          printContent('printContainer');"
        >
          Print/Save
        </button>
      </div>
      <!-- END RESUME TEMPLATE -->
    </div>

    <script src="scripts/app.js"></script>
  </body>

  <footer>
    <div id="foot-row">
      <h3>
        Â© 2023
        <a href="https://alecnazzy.com/" target="_blank">alecnazzy.com</a>
      </h3>
      <a
        href="https://github.com/alecnazzy/resume-builder"
        target="_blank"
        id="gh-foot-icon"
      >
        <img src="images/icons8-github-30 (1).png" alt="github" />
      </a>
    </div>
  </footer>
</html>
